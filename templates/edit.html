{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Edit "{{ page['title'] }}" {% endblock %}</h1>
    <form action="/page/edit/{{ page['id'] }}" method="post">
        <label for="title">Title</label>
        <br>
        <input type="text" name="title"
               placeholder="page title"
               value="{{ page['title'] }}"
               size="62"></input>
        <br>

        <label for="text">page Text</label>
        <br>
        <textarea name="text"
                  placeholder="page text"
                  rows="10"
                  cols="60"
                  >{{ request.form['text'] or page['text'] }}</textarea>

        <p>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>

            <button type="button"
            class="btn btn-inverse"
                id="cancel"
            onclick="window.history.back()">Cancel</button>
        
</button>
        </p>



        <form action="{{ url_for('delete', id=page['id']) }}" method="POST">
            <input type="submit" value="Delete Page" class="btn btn-outline-danger btn-sm"
                    onclick="return confirm('Are you sure you want to delete this page?')">
        </form>
    </form>
{% endblock %}
