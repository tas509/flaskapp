{% extends 'base.html' %}

{% block content %}
    <!--h1>{% block title %} Pages {% endblock %}</h1-->
    {% for page in pages %}
        <div class='page'>
            
            <h2><a href="/page/{{page.id}}">{{ page.title }}</a></h2>
            <p>{{ page['text'] }}</p>
            <br>
            <a href="/page/edit/{{page.id}}">edit {{page.id}}</a>
            <br>
            By {{page.owner_name}}
           
            <hr>
        </div>
    {% endfor %}
{% endblock %}
